language: rust
cache: cargo
rust:
  - stable
  - beta
  - nightly

# Build only master branch and version tags - http://stackoverflow.com/a/31882307/463761
branches:
  only:
    - master
    - /^v[0-9]/

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

script:
  - cargo build --verbose
  - cargo test --verbose
  - ./bin/run-tests --tap ./test

notifications:
  email:
    on_success: never
